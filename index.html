<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript Arrays</title>

</head>
<body>
    <p>Do a calculation and display that</p>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        let result = average(10,20);
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
